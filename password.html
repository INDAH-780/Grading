<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="" rel="stylesheet" />
    <title>Password Validation</title>
  </head>
  <body>
    <!-- Valid password constraints -->
    <!--
      A password should be alphanumeric.
      First letter of the password should be capital.
      Password must contain a special character (@, $, !, &, etc).
      Password length must be greater than 8 characters.
      Password fields should not be empty.
    -->
    <h1>Password Validation</h1>
    <div class="password-body">
      <div class="password-inputs">
        <input type="password" name="validatorText" id="password" placeholder="Enter your password" />
        <button id="submit">Submit</button>
      </div>
      <p id="message"></p>
    </div>
    <script>
      const passwordField = document.getElementById("password");
      const submitButton = document.getElementById("submit");
      const message = document.getElementById("message");

      function isValidPassword(password) {
        if (password.length < 8) {
          return "Password must be at least 8 characters long.";
        }
        if (!/[A-Z]/.test(password[0])) {
          return "Password must start with a capital letter.";
        }
        if (!/[0-9]/.test(password)) {
          return "Password must contain at least one digit.";
        }
        if (!/[a-zA-Z0-9]/.test(password)) {
          return "Password must be alphanumeric.";
        }
        if (!/[^a-zA-Z0-9]/.test(password)) {
          return "Password must contain a special character (e.g., @, $, !, &).";
        }
        return true;
      }

      submitButton.addEventListener("click", () => {
        const passwordValue = passwordField.value;
        const validationMessage = isValidPassword(passwordValue);

        if (validationMessage === true) {
          message.textContent = "Password is valid!";
          message.style.color = "green";
        } else {
          message.textContent = validationMessage;
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctoring Library Test</title>
</head>
<body>
    <h1>Proctoring Library Test Page</h1>
    <script src="path/to/proctoring-library.umd.js"></script>
    <script>
        // Initialize the proctoring library
        const proctoringLibrary = new ProctoringLibrary();

        // End session on window close (optional)

            const summary = proctoringLibrary.endSession();
            console.log("Session summary:", summary);
        });
    </script>
